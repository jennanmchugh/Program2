group 'cmps5631'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jogamp.jogl', name: 'jogl-all-main', version: '2.3.2'
    compile group: 'org.jogamp.gluegen', name: 'gluegen-rt-main', version: '2.3.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta0'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.8.0-beta0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
